<!DOCTYPE html>
<html>
  <head>
    <title>Kristen &amp; Jason</title>
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
    <link href="css/reset.css" rel="stylesheet" type="text/css" >
    <link href="css/style.css" rel="stylesheet" type="text/css" >
  </head>
  <body>

    <section id="content">

      <!-- fixed header at top of page -->
      <header>
        <a class="header-link story" href="#story">Story</a>
        <a class="header-link people" href="#people">People</a>
        <a class="header-link event" href="#event">Event</a>
        <a class="header-link gifts" href="#gifts">Gifts</a>
        <a class="header-link rsvp"
          href="http://jasontbradshaw.wufoo.com/forms/z7x3p3/"
          target="_blank">RSVP</a>
      </header>

      <section class="story">
        <a class="anchor" name="story"></a>
        <h1>Kristen &amp; Jason</h1>
        <div class="carousel">
          <ul class="thumbnails"></ul>
          <div class="scroller">
            <div class="carousel-image image-0"></div>
            <div class="carousel-image image-1"></div>
            <div class="carousel-image image-2"></div>
            <div class="carousel-image image-3"></div>
            <div class="carousel-image image-4"></div>
            <div class="carousel-image image-5"></div>
          </div>
        </div>
      </section>

      <section class="people">
        <a class="anchor" name="people"></a>
        <h2>People</h2>
      </section>

      <section class="event">
        <a class="anchor" name="event"></a>
        <h2>Event</h2>
      </section>

      <section class="gifts">
        <a class="anchor" name="gifts"></a>
        <h2>Gifts</h2>
      </section>

    </section>

    <script type="application/javascript" src="js/require.js"></script>
    <script type="application/javascript" src="js/require.config.js"></script>
  </body>
</html>
